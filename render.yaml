services:
  - type: web
    name: film-explorer-backend
    env: docker  # CHANGED from "java" to "docker"
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile  # ADD this line
    healthCheckPath: /actuator/health  # CHANGED to proper health endpoint
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: JWT_SECRET
        generateValue: true